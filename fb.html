<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to facebook</title>
    <link rel="stylesheet" href="./fb.css">
    <!-- <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yx/r/e9sqr8WnkCf.ico"> -->
    <link rel="shortcut icon" href="./images/facebook.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div id="top">
                <img src="./images/facebook img.svg" alt="">
            </div>
            <div id="bottom">
                <form action="">
                    <h3>Log in to Facebook</h3>
                    <input  type="text" placeholder="Email or phone number"> <br>
                    <input type="password" placeholder="Password"><br>
                    <button>Log in</button>
                    <a href="#">Forgotten password?  </a> <a href="#">Create new account</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
